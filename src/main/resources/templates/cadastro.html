<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro ocorrencia</title>
	<link rel="stylesheet" th:href="@{~/css/global.css}">
	<link rel="stylesheet" th:href="@{~/css/cadastro.css}">
</head>

<body>



	<div class="container">
		<div class="container-cadastro">
			<h1>Cadastro de ocorrÃªncia</h1>
			<form th:action="@{/mulheres}" th:object="${mulher}" method="POST">
				<div class="div-input">
					<label for="nome">Nome Completo</label>
					<input type="text" id="nome" name="nome" class="input" th:field="*{nomeMulher}" required />
				</div>
				<div class="div-input">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" class="input" th:field="*{email}" required />
				</div>
				<div class="div-input">
					<label for="senha">Senha</label>
					<input type="password" id="senha" name="senha" class="input" th:field="*{senha}" required />
				</div>
				<div class="div-input">
					<label for="cpf">CPF</label>
					<input type="text" id="cpf" name="cpf" class="input" th:field="*{cpf}" required maxLength={9} />
				</div>
				<div class="div-input">
					<label for="digitoCpf">Digito CPF</label>
					<input type="text" id="digitoCpf" name="digitoCpf" class="input" th:field="*{cpfDigito}" required
						maxLength={2} />
				</div>
				<div class="div-input">
					<label for="telefone">Telefone</label>
					<input type="number" id="telefone" name="telefone" class="input" th:field="*{telefone}" required
						maxLength={9} />
				</div>
				<div class="div-input">
					<label for="telefone">DDD Telefone</label>
					<input type="number" id="telefone" name="telefone" class="input" th:field="*{telefoneDDD}" required
						maxLength={2} />
				</div>
				<div class="div-botoes">
					<button class="botao" type="reset">Cancelar</button>
					<button class="botao" type="submit">Enviar</button>
				</div>
			</form>
		</div>

	</div>

</body>

</html>
